<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Creation</title>
    
</head>
<body>
    <h1>forms for applying the role of SDE jobs </h1>
    <form action="post">
        <div>
        <label for="username">enter your name </label>
        <input type="text" name="username" id="username" placeholder="enter your username"
        </div>
        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe the newsletter</label>
        </div>
        <div>
            <label for="comment">enter you comment </label>
            <br>
            <textarea id="comment" name="comment" rows="3" cols="25"></textarea> 
        </div>
        <div>
        <select name="fruits">
            <option value="banana">banana</option>
            <option value="dragon fruit">dragon fruit</option>
            <option value="cherry">cherry</option>
        </select>
        </div>
    </form>
</body>
</html>
