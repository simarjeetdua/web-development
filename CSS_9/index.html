<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style </title>
    <style>
        nav ul li{
            display: list-item;
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;
           /* list-style-image: url();*/
           list-style-type: "❤️‍🔥❤️‍🔥";
           list-style: gurmukhi;
           list-style-position: inside;
           
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </nav>
    
</body>
</html>
