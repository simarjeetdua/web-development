<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outlines</title>
    <style>
        .box{
            border: 2px solid blue;
            padding: 30px;
           box-shadow: -2px 1px 5px red;
           text-shadow: -3px 4px 4px red;
    font-size: 100px;
    font-style: italic;
    outline: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">sidhu moosewala </div>
    
</body>
</html>
